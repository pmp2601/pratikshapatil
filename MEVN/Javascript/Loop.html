<html>
    <body>
        <p id="demo"></p>
        <script>
            const cars=["b","a","d"];
            cars.sort();
            let text ="";
            for(let i=0;i<cars.length;i++)
            {
                text+=cars[i]+"<br>";
            }
            document.getElementById("demo").innerHTML=text;


        </script>
    </body>
</html>
