<html>
    <head>
        <style>
            ul.a{
                list-style-type: circle;
            }
            ul.b{
                list-style-type: square;
            }
            ul.c{
                list-style-type: lower-alpha;
            }
        </style>
    </head>
    <body>
        <h2>An unorderd list in html</h2>
        <ul class="b">
            <li>Chai</li>
            <li>Coffee</li>
            <li>Rasan</li>
        </ul>
        <ol type="1">
            <li>Puranpoli</li>
            <li>Sholkadhi</li>
            <li>Kachidaveli</li>
        </ol>
        <ol type="A">
            <li>Puranpoli</li>
            <li>Sholkadhi</li>
            <li>Kachidaveli</li>
        </ol>
    </body>
</html>
